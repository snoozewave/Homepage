
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Kommentare – SnoozeWave</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #f9f9ff;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    h1 {
      color: #7c3aed;
      text-align: center;
      margin-bottom: 2rem;
    }
    .comment-box {
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }
  </style>
</head>
<body>
  <h1>Live Kommentare</h1>
  <div id="comments-container">⏳ Kommentare werden geladen...</div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    // Deine Firebase-Konfiguration
    const firebaseConfig = {
      apiKey: "AIzaSyB0JSeJD3M-IAUQ-YCf_xtBmA9BsGX7dis",
      authDomain: "snoozewave-comments.firebaseapp.com",
      projectId: "snoozewave-comments",
      storageBucket: "snoozewave-comments.firebasestorage.app",
      messagingSenderId: "604975879327",
      appId: "1:604975879327:web:ed61ec0bf858734808feaa",
      measurementId: "G-YCRMRYBL0F",
      databaseURL: "https://snoozewave-comments-default-rtdb.firebaseio.com"
    };

    // Initialisieren
    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    async function loadComments() {
      try {
        const snapshot = await db.ref("comments").once("value");
        const comments = snapshot.val() || [];

        const container = document.getElementById("comments-container");
        container.innerHTML = "";

        comments.forEach(entry => {
          const box = document.createElement("div");
          box.className = "comment-box";
          box.textContent = entry.text || "";
          container.appendChild(box);
        });
      } catch (error) {
        console.error("Fehler beim Laden der Kommentare:", error);
      }
    }

    loadComments(); // Initial
    setInterval(loadComments, 2000); // alle 2 Sekunden
  </script>
</body>
</html>
