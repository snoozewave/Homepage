
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Kommentare</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #f9f9ff;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    h1 {
      color: #7c3aed;
      text-align: center;
      margin-bottom: 2rem;
    }
    #comments-container, #trash-container {
      max-width: 800px;
      margin: auto;
      margin-bottom: 4rem;
    }
    .comment-box {
      animation: fadeInUp 0.6s ease;

      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 8px 20px rgba(0,0,0,0.08);
      transition: background 0.3s ease;
      position: relative;
    }
    .comment-time {
      font-size: 0.8rem;
      color: #666;
      margin-top: 0.5rem;
    }
    .actions {
      position: absolute;
      top: 1rem;
      right: 1rem;
    }
    .actions button {
      background: #7c3aed;
      color: white;
      border: none;
      border-radius: 0.5rem;
      padding: 0.3rem 0.6rem;
      cursor: pointer;
      font-size: 0.8rem;
    }
    #trash-title {
      color: #6b7280;
      text-align: center;
      margin-top: 4rem;
      margin-bottom: 1rem;
    }
  
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    button:hover {
      transform: scale(1.05);
      opacity: 0.95;
    }

    button {
      transition: transform 0.2s ease, opacity 0.2s ease;
    }
    </style>

</head>
<body>
  <h1>Live Kommentare</h1>
  <div id="comments-container">‚è≥ Kommentare werden geladen...</div>
  <h2 id="trash-title">üóëÔ∏è Archivierte Kommentare</h2>
  <div id="trash-container"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0JSeJD3M-IAUQ-YCf_xtBmA9BsGX7dis",
      authDomain: "snoozewave-comments.firebaseapp.com",
      projectId: "snoozewave-comments",
      storageBucket: "snoozewave-comments.firebasestorage.app",
      messagingSenderId: "604975879327",
      appId: "1:604975879327:web:ed61ec0bf858734808feaa",
      measurementId: "G-YCRMRYBL0F",
      databaseURL: "https://snoozewave-comments-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    function timeSince(timestamp) {
      const seconds = Math.floor((Date.now() - timestamp) / 1000);
      if (seconds < 60) return seconds + " Sekunden";
      const minutes = Math.floor(seconds / 60);
      return "";
    }

    async function loadComments() {
      const snapshot = await db.ref("comments").once("value");
      const all = snapshot.val() || [];
      const container = document.getElementById("comments-container");
      const trash = document.getElementById("trash-container");

      container.innerHTML = "";
      trash.innerHTML = "";

      const now = Date.now();
      let sorted = [...all]
        .map((c, i) => ({ ...c, index: i }))
        .sort((a, b) => b.timestamp - a.timestamp);

      for (const comment of sorted) {
        const box = document.createElement("div");
        box.className = "comment-box";
        box.innerHTML = `
          <div>${comment.text || ""}</div>
          
        `;

        const btnWrapper = document.createElement("div");
        btnWrapper.className = "actions";

        const btn = document.createElement("button");
        
        
        btn.textContent = comment.status === "trash" ? "Endg√ºltig l√∂schen" : "Beantwortet";
        btn.style.background = comment.status === "trash" ? "#dc2626" : "#7c3aed";
    
        btn.onclick = async () => {
          if (comment.status === "trash") {
            await deleteComment(comment.index);
          } else {
            comment.status = "trash";
            await updateComment(comment.index, comment);
          }
          loadComments();
        };
    
        btn.onclick = async () => {
          comment.status = "trash";
          await updateComment(comment.index, comment);
          loadComments();
        };
        btnWrapper.appendChild(btn);
        box.appendChild(btnWrapper);

        const timePassed = now - comment.timestamp;
        if (comment.status === "trash" || timePassed > 5 * 60 * 1000) {
          trash.appendChild(box);
        } else {
          container.appendChild(box);
        }
      }
    }

    async function updateComment(index, newData) {
      const snapshot = await db.ref("comments").once("value");
      const comments = snapshot.val() || [];
      comments[index] = newData;
      await db.ref("comments").set(comments);
    }

    loadComments();
    setInterval(loadComments, 2000);
  </script>
</body>
</html>
