
<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Live Kommentare – Ablauf</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen;
      background-color: #f9f9ff;
      margin: 0;
      padding: 2rem;
      color: #111;
    }
    h1 {
      color: #7c3aed;
      text-align: center;
      margin-bottom: 2rem;
    }
    .comment-box {
      position: relative;
      background-color: white;
      border: 1px solid #e5e7eb;
      border-radius: 1rem;
      padding: 1rem 1.5rem;
      margin-bottom: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .comment-box:hover {
      transform: scale(1.02);
    }
    .progress-bar {
      position: absolute;
      bottom: 0;
      left: 0;
      height: 5px;
      background: #7c3aed;
      border-bottom-left-radius: 1rem;
      border-bottom-right-radius: 1rem;
      transition: width 0.2s linear;
    }
    .comment-box.expanded {
      z-index: 10;
      transform: scale(1.1);
      background-color: #ede9fe;
    }
    .overlay {
      position: fixed;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 9;
    }
    .overlay.active {
      display: block;
    }
  </style>
</head>
<body>
  <h1>Live Kommentare</h1>
  <div id="comments-container">⏳ Kommentare werden geladen...</div>
  <div id="overlay" class="overlay"></div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database-compat.js"></script>

  <script>
    const firebaseConfig = {
      apiKey: "AIzaSyB0JSeJD3M-IAUQ-YCf_xtBmA9BsGX7dis",
      authDomain: "snoozewave-comments.firebaseapp.com",
      projectId: "snoozewave-comments",
      storageBucket: "snoozewave-comments.firebasestorage.app",
      messagingSenderId: "604975879327",
      appId: "1:604975879327:web:ed61ec0bf858734808feaa",
      measurementId: "G-YCRMRYBL0F",
      databaseURL: "https://snoozewave-comments-default-rtdb.firebaseio.com"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let activeTimers = {};
    let isPaused = false;

    async function loadComments() {
      if (isPaused) return;

      try {
        const snapshot = await db.ref("comments").once("value");
        const comments = snapshot.val() || [];

        const container = document.getElementById("comments-container");
        container.innerHTML = "";

        comments.forEach((entry, index) => {
          const id = "comment-" + index;

          const box = document.createElement("div");
          box.className = "comment-box";
          box.id = id;
          box.innerText = entry.text || "";

          const bar = document.createElement("div");
          bar.className = "progress-bar";
          bar.style.width = "100%";
          box.appendChild(bar);
          container.appendChild(box);

          // Ablauf-Logik
          let duration = 20000;
          let remaining = duration;
          let start = Date.now();

          function updateBar() {
            if (isPaused || box.classList.contains("expanded")) return;
            let elapsed = Date.now() - start;
            let percent = 100 - (elapsed / duration) * 100;
            bar.style.width = percent + "%";

            if (elapsed >= duration) {
              deleteComment(index);
            } else {
              activeTimers[id] = requestAnimationFrame(updateBar);
            }
          }

          activeTimers[id] = requestAnimationFrame(updateBar);

          // Klick: Pausieren/Vergrößern
          box.addEventListener("click", () => {
            isPaused = true;
            box.classList.add("expanded");
            document.getElementById("overlay").classList.add("active");

            document.getElementById("overlay").onclick = () => {
              isPaused = false;
              box.classList.remove("expanded");
              document.getElementById("overlay").classList.remove("active");
              start = Date.now(); // Restart countdown
              activeTimers[id] = requestAnimationFrame(updateBar);
            };
          });
        });
      } catch (error) {
        console.error("Fehler beim Laden der Kommentare:", error);
      }
    }

    async function deleteComment(index) {
      try {
        const snapshot = await db.ref("comments").once("value");
        const comments = snapshot.val() || [];
        comments.splice(index, 1);
        await db.ref("comments").set(comments);
      } catch (error) {
        console.error("Fehler beim Löschen:", error);
      }
    }

    loadComments();
    setInterval(loadComments, 2000);
  </script>
</body>
</html>
